<html lang="fr">

<head>
    <link rel="stylesheet" href="css/style.css">
    <meta charset="UTF-8">
    <title>Document</title>
</head>

<body>
    <form action="" method="post">
        <fieldset class="identite">
            <legend class="identite">Votre dentité</legend>
            <label for="lname">1 : Nom :</label>
            <input type="text" placeholder="Nom"> <br>
            <label for="fname">2 : Prénom :</label>
            <input type="text" placeholder="Prénom"> <br>
            <label for="mail">3 : Prénom :</label>
            <input type="email" placeholder="Adresse mail">
        </fieldset>
        <fieldset class="shipping">
            <legend class="shipping">Adresse de livraison</legend>
            <label for="adress">1 : Adresse : </label>
            <textarea name="" id="" cols="30" rows="10"></textarea> <br>
            <label for="cp">2 : Code postal</label>
            <input type="text" placeholder="Code postal"> <br>
            <label for="city">3 : Ville</label>
            <input type="text" placeholder="Ville">
        </fieldset>
        <fieldset class="payment">
            <legend class="payment">Votre moyen de paiement</legend>
            <label for="paymenttype">1 : Type de carte bancaire</label><br>
            <input type="radio" name="paymenttype" id=""> <label for="VISA">VISA</label> <br>
            <input type="radio" name="paymenttype" id=""> <label for="Mastercard">Mastercard</label> <br>
            <label for="cardnumber">2 : Numéro de carte :</label>
            <input type="text" placeholder="Numéro de carte"><br>
            <label for="securecode">3 : Code de sécurité</label>
            <input type="text" placeholder="Code dé sécurité"><br>
            <label for="cardnumber">4 : Nom du titulaire :</label>
            <input type="text" placeholder="Nom du titulaire"><br>
        </fieldset>
        <input type="submit" value="J'achète !">
    </form>
</body>

</html>
